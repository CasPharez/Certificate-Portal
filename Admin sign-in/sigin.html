<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/signin.css">
    <title>OTS Admin</title>
    <style>
        .form-img{
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)), url('./image/bg-pix\ 1.png');
        }

        .error-text {
                color: #dc3545;
            }
    </style>
<body>
    <div class="container-fluid p-0">
        <div class="row form-container">
            <div class="col-lg-5 form-img" >  
            </div>
            <div class="col-lg-7">
                <div class="form">

                    <div class="form-info text-center mb-4">
                        <div style="height: 3px; width: 2rem; background-color: #33C946;"></div>
                        <h4>OTS CERTIFICATE PORTAL - ADMIN</h4>
                    </div>

                    <div id="alert-container" class="mt-3"></div>

                    <form id="signin-form">
                        <div class="my-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div id="email-error" class="error-text"></div>
                        </div>
                          
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div id="password-error" class="error-text"></div>
                        </div>

                        <button id="submit-button" class="btn btn-primary submit-btn">Sign In</button>
                       
                      </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./Javascript/signin.js"></script>
</body>
</html>
